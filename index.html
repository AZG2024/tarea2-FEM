<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="cajaprincipal">
      <div class="cartanft">
        <div class="imagen"><img src="./images/image-equilibrium.jpg" /></div>
        <div class="contenido">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <span class="ethh"
            ><img
              class="imageneth"
              src="./images/icon-ethereum.svg"
              alt="eth"
            />0.041ETH</span
          ><span class="days"
            ><img src="./images/icon-clock.svg" alt="reloj" />3 days left</span
          >
          <div class="linea"></div>
          <div class="autor">
            <img
              class="fotoautor"
              src="./images/image-avatar.png"
              alt="avatar"
            />
            <span class="nombre">Creation of Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
